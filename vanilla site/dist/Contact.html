<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body class="sm:bg-gradient-to-r from-black to-green-600 bg-black">
    <div class="items-center flex w-[100vm] h-[70vh] md:ml-44 mt-36" id="cont">
        <div class="w-96 h-96" id="contact">
          <form name="contact-form">
            <h1 class=" font-roboto text-center ml-3 text-5xl text-white">Contact Us</h1>
            <input class="rounded-2xl p-4 border-solid border-2 border-black w-96 mt-5" type="text" name="Name" placeholder="Name">
            <input class="rounded-2xl p-4 border-solid border-2 border-black w-96 mt-5" type="email" name="Email" placeholder="Email">
            <textarea class="rounded-2xl p-4 border-solid border-2 border-black w-96 mt-5" name="Message" rows="7" placeholder="Your Message"></textarea>
            <button id="submit" class="bg-[#1958c2] w-32 h-10 text-white ml-32 mt-2">Submit</button>
          </form>
          
        </div>
        <img class="h-[600px] w-[550px] ml-11 rounded-xl hidden md:block"  src="images/cyber_security.jpg" alt="">
      </div>
      <script src="contact.js"></script>
</body>
</html>
