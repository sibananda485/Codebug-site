<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body >
    <div class="bg-gradient-to-r from-black to-blue-600">
      <div
        class="justify-center item-center flex w-[100vm] h-[70vh] mt-5"
        id="cont"
      >
        <div class="w-96 h-96 mr-20" id="contact">
          <form name="contact-form" class="mt-10">
            <h1 class="font-roboto text-center ml-3 text-5xl text-white">
              Contact Us
            </h1>
            <input
              class="rounded-2xl p-4 border-solid border-2 border-black w-72 ml-10 mt-5 md:w-96 outline-none border-none"
              type="text"
              name="Name"
              placeholder="Name"
            />
            <input
              class="rounded-2xl p-4 border-solid border-2 border-black w-72 ml-10 mt-5 md:w-96 outline-none border-none"
              type="email"
              name="Email"
              placeholder="Email"
            />
            <textarea
              class="rounded-2xl p-4 border-solid border-2 border-black w-72 ml-10 mt-5 md:w-96 outline-none border-none"
              name="Message"
              rows="7"
              placeholder="Your Message"
            ></textarea>
            <button
              id="submit"
              class="bg-transparent border-2 rounded-lg border-white w-40 h-10 text-white sm:ml-40 ml-24 mt-2"
            >
              Submit
            </button>
          </form>
        </div>
        <img
          class="h-[600px] :w-[450px] ml-11 rounded-xl hidden xl:block"
          src="images/cyber_security.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="contact.js"></script>
</html>
